- name: conditions
  hosts: web
  become: yes
  tasks:
  - name: check user exist or not
    ansible.builtin.command: id expense
    register: USER
    ignore_errors: true

  - name: print user information
    ansible.builtin.debug:
      msg: "user info: {{user}}"

  - name: create user
  ansible.builtin.command:useraddexpense
  when: USER.rc !=0 #condition

  - name: say Hello
    ansible.builtin.debug:
      msg: "Hello"

